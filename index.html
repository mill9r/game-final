<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="src/css/health.css" rel="stylesheet">
</head>
<body>
<div class="game-container">
    <div class="gameLocation">
        <div class="health">
            <div class="health-hero">
                <div class="hero-name" id="heroName"></div>
                <div class="hero-health-value" id="heroHealth"></div>
                <progress id="hero"></progress>
            </div>
            <div class="health-rival">
                <div class="rival-name" id="zombieName"></div>
                <div class="rival-health-value" id="zombieHealth"></div>
                <progress id="zombie"></progress>
            </div>

        </div>
        <div id="gameField" class="game-field"></div>
    </div>
</div>
</body>

<script type="text/javascript" src="dist/build.js"></script>
</html>
